<?xml version='1.0'?>
<!DOCTYPE fontconfig SYSTEM 'urn:fontconfig:fonts.dtd'>
<fontconfig>
    <!-- 衬线后备(serif-fallback)字体 -->
    <match target="pattern">
        <test name="family">
            <string>serif-fallback</string>
        </test>
        <edit binding="strong" mode="prepend" name="family">
            <string>WenJin Mincho Plane 0</string>
            <string>WenJin Mincho Plane 2</string>
            <string>WenJin Mincho Plane 3</string>
            <string>Symbols Nerd Font</string>
            <string>Twemoji Mozilla</string>
        </edit>
    </match>
</fontconfig>