<?xml version='1.0'?>
<!DOCTYPE fontconfig SYSTEM 'urn:fontconfig:fonts.dtd'>
<fontconfig>
    <match>
        <test qual="any" name="family" compare="contains">
            <string>Maple Mono</string>
        </test>
        <edit name="family" mode="append" binding="strong">
            <string>WenYuan Rounded SC</string>
            <string>sans-serif-fallback</string>
        </edit>
    </match>
</fontconfig>