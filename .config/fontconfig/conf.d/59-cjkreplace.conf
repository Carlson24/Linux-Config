<?xml version='1.0'?>
<!DOCTYPE fontconfig SYSTEM 'urn:fontconfig:fonts.dtd'>
<fontconfig>
    <match target="pattern">
        <test name="lang">
            <string>zh-HK</string>
        </test>
        <test name="family">
            <string>WenYuan Sans SC</string>
        </test>
        <edit name="family" binding="strong">
            <string>Noto Sans CJK HK</string>
        </edit>
    </match>
    <match target="pattern">
        <test name="lang">
            <string>zh-TW</string>
        </test>
        <test name="family">
            <string>WenYuan Sans SC</string>
        </test>
        <edit name="family" binding="strong">
            <string>Noto Sans CJK TC</string>
        </edit>
    </match>
    <match target="pattern">
        <test name="lang">
            <string>ja</string>
        </test>
        <test name="family">
            <string>WenYuan Sans SC</string>
        </test>
        <edit name="family" binding="strong">
            <string>Noto Sans CJK JP</string>
        </edit>
    </match>
    <match target="pattern">
        <test name="lang">
            <string>ko</string>
        </test>
        <test name="family">
            <string>WenYuan Sans SC</string>
        </test>
        <edit name="family" binding="strong">
            <string>Noto Sans CJK KR</string>
        </edit>
    </match>
    <match target="pattern">
        <test name="lang">
            <string>zh-HK</string>
        </test>
        <test name="family">
            <string>WenYuan Serif SC</string>
        </test>
        <edit name="family" binding="strong">
            <string>Noto Serif CJK HK</string>
        </edit>
    </match>
    <match target="pattern">
        <test name="lang">
            <string>zh-TW</string>
        </test>
        <test name="family">
            <string>WenYuan Serif SC</string>
        </test>
        <edit name="family" binding="strong">
            <string>Noto Serif CJK TC</string>
        </edit>
    </match>
    <match target="pattern">
        <test name="lang">
            <string>ja</string>
        </test>
        <test name="family">
            <string>WenYuan Serif SC</string>
        </test>
        <edit name="family" binding="strong">
            <string>Noto Serif CJK JP</string>
        </edit>
    </match>
    <match target="pattern">
        <test name="lang">
            <string>ko</string>
        </test>
        <test name="family">
            <string>WenYuan Serif SC</string>
        </test>
        <edit name="family" binding="strong">
            <string>Noto Serif CJK KR</string>
        </edit>
    </match>
</fontconfig>