<?xml version='1.0'?>
<!DOCTYPE fontconfig SYSTEM 'urn:fontconfig:fonts.dtd'>
<fontconfig>
    <match>
        <test qual="any" name="family" compare="eq">
            <string>WenYuan Rounded SC</string>
        </test>
        <edit name="family" mode="append" binding="strong">
            <string>sans-serif-fallback</string>
        </edit>
    </match>
    <match>
        <test qual="any" name="family" compare="eq">
            <string>文源圆体</string>
        </test>
        <edit name="family" mode="append" binding="strong">
            <string>sans-serif-fallback</string>
        </edit>
    </match>
    <match>
        <test qual="any" name="family" compare="eq">
            <string>WenYuan Sans SC</string>
        </test>
        <edit name="family" mode="append" binding="strong">
            <string>sans-serif-fallback</string>
        </edit>
    </match>
    <match>
        <test qual="any" name="family" compare="eq">
            <string>文源黑体</string>
        </test>
        <edit name="family" mode="append" binding="strong">
            <string>sans-serif-fallback</string>
        </edit>
    </match>
    <match>
        <test qual="any" name="family" compare="eq">
            <string>WenYuan Serif SC</string>
        </test>
        <edit name="family" mode="append" binding="strong">
            <string>serif-fallback</string>
        </edit>
    </match>
    <match>
        <test qual="any" name="family" compare="eq">
            <string>文源宋体</string>
        </test>
        <edit name="family" mode="append" binding="strong">
            <string>serif-fallback</string>
        </edit>
    </match>
</fontconfig>