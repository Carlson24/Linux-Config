<?xml version='1.0'?>
<!DOCTYPE fontconfig SYSTEM 'urn:fontconfig:fonts.dtd'>
<fontconfig>
    <!-- 默认系统界面(system-ui)字体 -->
    <match target="pattern">
        <test name="family">
            <string>system-ui</string>
        </test>
        <edit binding="strong" mode="prepend" name="family">
            <string>sans-serif</string>
        </edit>
    </match>
    <!-- 默认无衬线(sans-serif)字体 -->
    <match target="pattern">
        <test name="family">
            <string>sans-serif</string>
        </test>
        <edit binding="strong" mode="prepend" name="family">
            <string>WenYuan Sans SC</string>
            <string>Iosevka Aile</string>
            <string>sans-serif-fallback</string>
        </edit>
    </match>
    <!-- 默认衬线(serif)字体 -->
    <match target="pattern">
        <test name="family">
            <string>serif</string>
        </test>
        <edit binding="strong" mode="prepend" name="family">
            <string>WenYuan Serif SC</string>
            <string>Iosevka Etoile</string>
            <string>serif-fallback</string>
        </edit>
    </match>
    <!-- 默认等宽(monospace)字体 -->
    <match target="pattern">
        <test name="family">
            <string>monospace</string>
        </test>
        <edit binding="strong" mode="prepend" name="family">
            <string>Iosevka Curly</string>
            <string>Symbols Nerd Font Mono</string>
            <string>sans-serif-fallback</string>
        </edit>
    </match>
</fontconfig>