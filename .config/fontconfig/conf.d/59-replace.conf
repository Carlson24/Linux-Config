<?xml version='1.0'?>
<!DOCTYPE fontconfig SYSTEM 'urn:fontconfig:fonts.dtd'>
<fontconfig>
    <match target="pattern">
        <test name="lang">
            <string>zh-CN</string>
        </test>
        <test name="family">
            <string>LXGW Neo XiHei Plus</string>
        </test>
        <edit name="family" binding="strong">
            <string>霞鹜新晰黑＋</string>
        </edit>
    </match>
    <match target="pattern">
        <test name="lang">
            <string>zh-CN</string>
        </test>
        <test name="family">
            <string>LXGW Neo ZhiSong Plus</string>
        </test>
        <edit name="family" binding="strong">
            <string>霞鹜新致宋＋</string>
        </edit>
    </match>
    <match target="pattern">
        <test name="lang">
            <string>zh-CN</string>
        </test>
        <test name="family">
            <string>TsangerJinKai04</string>
        </test>
        <edit name="family" binding="strong">
            <string>仓耳今楷04</string>
        </edit>
    </match>
</fontconfig>