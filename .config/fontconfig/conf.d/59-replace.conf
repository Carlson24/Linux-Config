<?xml version='1.0'?>
<!DOCTYPE fontconfig SYSTEM 'urn:fontconfig:fonts.dtd'>
<fontconfig>
    <match target="pattern">
        <test name="lang">
            <string>zh-CN</string>
        </test>
        <test name="family">
            <string>LXGW Neo XiHei Plus</string>
        </test>
        <edit name="family" binding="strong">
            <string>霞鹜新晰黑＋</string>
        </edit>
    </match>
    <match target="pattern">
        <test name="lang">
            <string>zh-CN</string>
        </test>
        <test name="family">
            <string>LXGW Neo ZhiSong Plus</string>
        </test>
        <edit name="family" binding="strong">
            <string>霞鹜新致宋＋</string>
        </edit>
    </match>
    <match target="pattern">
        <test name="lang">
            <string>zh-CN</string>
        </test>
        <test name="family">
            <string>Plangothic P1</string>
        </test>
        <edit name="family" binding="strong">
            <string>遍黑体P1</string>
        </edit>
    </match>
    <match target="pattern">
        <test name="lang">
            <string>zh-CN</string>
        </test>
        <test name="family">
            <string>Plangothic P2</string>
        </test>
        <edit name="family" binding="strong">
            <string>遍黑体P2</string>
        </edit>
    </match>
    <match target="pattern">
        <test name="lang">
            <string>zh-CN</string>
        </test>
        <test name="family">
            <string>WenJin Mincho Plane 0</string>
        </test>
        <edit name="family" binding="strong">
            <string>文津宋体 第0平面</string>
        </edit>
    </match>
    <match target="pattern">
        <test name="lang">
            <string>zh-CN</string>
        </test>
        <test name="family">
            <string>WenJin Mincho Plane 2</string>
        </test>
        <edit name="family" binding="strong">
            <string>文津宋体 第2平面</string>
        </edit>
    </match>
    <match target="pattern">
        <test name="lang">
            <string>zh-CN</string>
        </test>
        <test name="family">
            <string>WenJin Mincho Plane3</string>
        </test>
        <edit name="family" binding="strong">
            <string>文津宋体 第3平面</string>
        </edit>
    </match>
    <match target="pattern">
        <test name="lang">
            <string>zh-CN</string>
        </test>
        <test name="family">
            <string>WenYuan Rounded SC</string>
        </test>
        <edit name="family" binding="strong">
            <string>文源圆体</string>
        </edit>
    </match>
    <match target="pattern">
        <test name="lang">
            <string>zh-CN</string>
        </test>
        <test name="family">
            <string>WenYuan Sans SC</string>
        </test>
        <edit name="family" binding="strong">
            <string>文源黑体</string>
        </edit>
    </match>
    <match target="pattern">
        <test name="lang">
            <string>zh-CN</string>
        </test>
        <test name="family">
            <string>WenYuan Serif SC</string>
        </test>
        <edit name="family" binding="strong">
            <string>文源宋体</string>
        </edit>
    </match>
</fontconfig>
