"$schema" = 'https://starship.rs/config-schema.json'

palette = "catppuccin_mocha"

continuation_prompt = '[‚ñ∏‚ñπ ](dimmed white)'

format = """
$username\
$directory\
$git_branch\
$git_commit\
$git_state\
$git_metrics\
$git_status\
$fill\
$status\
$cmd_duration\
$container\
$conda\
$python\
$golang\
$nodejs\
$rust\
$time\
\n$character"""

[username]
format = '(\[[$user]($style):)'
disabled = false
show_always = true

[hostname]
ssh_symbol = 'Ó¨Å'
format = '(@[$hostname]($style) )'
ssh_only = false

[directory]
format = '([$path]($style)[$read_only]($read_only_style)\] )'
style = "bold lavender"
read_only = ' Û∞åæ'
truncation_length = 4
truncation_symbol = '‚Ä¶/'

[fill]
symbol = '-'

[time]
format = '(\[[$time]($style)\])'
time_format = '%T'
disabled = false

[character]
success_symbol = "[[Û∞Ñõ](green) ‚ùØ](peach)"
error_symbol = "[[Û∞Ñõ](red) ‚ùØ](peach)"
vimcmd_symbol = "[Û∞Ñõ ‚ùÆ](subtext1)"

[git_branch]
symbol = 'Ôêò '
style = "bold mauve"

[git_commit]
commit_hash_length = 6
tag_symbol = 'Ôêí'

[git_metrics]
disabled = false
format = '(\[[+$added]($added_style) [-$deleted]($deleted_style)\] )'
added_style = 'italic green'
deleted_style = 'italic red'
ignore_submodules = true

[git_status]
format = '(\[[$ahead_behind$staged$modified$untracked$renamed$deleted$conflicted$stashed]($style)\] )'
ahead = '‚á°${count}'
diverged = '‚áï‚á°${ahead_count}‚á£${behind_count}'
behind = '‚á£${count}'
deleted = '[x](red)'
modified = '[!](yellow)'
untracked = '[?](bright-yellow)'

[status]
symbol = 'üî¥'
success_symbol = 'üü¢'
format ='( \[[$symbol $status]($style)\] )'
map_symbol = true
disabled = false

[cmd_duration]
format = '(\[took [$duration]($style)\] )'

[conda]
format = '(\[[$symbol($version)]($style)\] )'

[container]
format = '(\[[$symbol($version)]($style)\] )'

[golang]
format = '(\[[$symbol($version)]($style)\] )'

[python]
format = '(\[[$symbol($version)]($style)\] )'

[nodejs]
format = '(\[[$symbol($version)]($style)\] )'

[rust]
format = '(\[[$symbol($version)]($style)\] )'

